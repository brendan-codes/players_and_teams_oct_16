<div ng-controller="TeamsController">
	<h3>Teams Controller</h3>
	<form>
		<input type='text' ng-model='newTeam.name'>
		<input type='submit' value='Add New Team' ng-click='addTeam()'>
	</form>
  	<table>
		<tr>
			<th>Name</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat='team in teams'>
			<td>{{ team.name }}</td>
			<td><button ng-click='removeTeam(team)'>Remove Team</button></td>
		</tr>
	</table>
</div>
